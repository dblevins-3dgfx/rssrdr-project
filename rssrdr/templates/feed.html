{% extends 'base.html' %}

{% block header %}
RSS Reader
{% endblock %}

{% block content %}
<h1>Articles</h1>
<ul>
    {% for article in articles %}
    <li> 
        <a href="{{ article.link }}" target="_blank" rel="noopener noreferrer">{{ article.title }}</a> 
    </li>
    {% endfor %}
</ul>
{% endblock %}
